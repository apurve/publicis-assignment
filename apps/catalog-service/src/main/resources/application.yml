spring:
  application:
    name: catalog-service
  config:
    import: "optional:configserver:http://localhost:8888/config"
  cloud:
    config:
      fail-fast: false


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

server:
  port: 8081
