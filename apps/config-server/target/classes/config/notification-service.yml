server:
  port: 8082

spring:
  application:
    name: notification-service
  
  # R2DBC Configuration (Reactive Database)
  r2dbc:
    url: r2dbc:h2:mem:///notificationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  
  # H2 Console (for development debugging)
  h2:
    console:
      enabled: true
  
  # Redis Configuration (Reactive)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

# Kafka Configuration (Reactor Kafka)
kafka:
  bootstrap-servers: localhost:9093
  consumer:
    group-id: notification-service-group
    auto-offset-reset: earliest
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  topics:
    booking-requests: booking-requests

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging Configuration
logging:
  level:
    com.example.notificationservice: DEBUG
    reactor.kafka: DEBUG
    io.r2dbc: DEBUG
