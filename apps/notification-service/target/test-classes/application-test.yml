spring:
  application:
    name: notification-service-test
  
  # R2DBC Test Configuration
  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:

# Kafka Test Configuration (mock values)
kafka:
  bootstrap-servers: localhost:9092
  consumer:
    group-id: test-group
    auto-offset-reset: earliest
  topics:
    booking-requests: test-topic

# Disable Eureka for tests
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Logging
logging:
  level:
    com.example.notificationservice: DEBUG
